<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Task Manager</title>
</head>

<body>
    <header class="header">
        <h3>Task Manager</h3>
    </header>
    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <div class="user-form p-4 border rounded-2" id="create-form" action="">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                    <br>
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description"></textarea>
                    <br>
                    <label for="assigned-to" class="form-label">Assigned to</label>
                    <input type="text" class="form-control" id="assigned-to" name="assigned-to">
                    <br>
                    <label for="due-Date" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="due-Date" name="due-Date">
                    <br>
                    <label for="status" class="form-label">Status</label>
                    <select name="status" class="form-select" id="status">
                        <option value="to-do">TO DO</option>
                        <option value="in-progress">IN PROGREE</option>
                        <option value="review">REVIEW</option>
                        <option value="done">DONE</option>
                    </select>
                    <br>
                    <input type="submit"  class="btn btn-secondary" value="create" id="create">
                    </div>
            </div>



            <div class="col-md-8 col-sm-6 col-12 layout">
                <div class="row margin-top-5">
                    <div class="col-md-4 col-12 text-center">
                        <label class="filter-label">Filter</label>
                    </div>
                    <div class="col-md-4 col-6 text-center">
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Assignee
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Leo</a></li>
                                <li><a class="dropdown-item" href="#">Alex</a></li>
                                <li><a class="dropdown-item" href="#">Sara</a></li>
                                <li><a class="dropdown-item" href="#">Hana</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-4 col-6 text-center">
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Status
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">TO DO</a></li>
                                <li><a class="dropdown-item" href="#">IN PROGRESS</a></li>
                                <li><a class="dropdown-item" href="#">REVIEW</a></li>
                                <li><a class="dropdown-item" href="#">DONE</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row margin-top-5" id="taskCards">
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">Copyright &copy; 2023 Task Manager Licensed under Apache2.0 </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./script.js" type="module" defer></script>
</body>

</html>
