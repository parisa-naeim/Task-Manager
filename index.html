<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles/style.css" rel="stylesheet">
    <title>Task Manager</title>
    <script src="./scripts/script.js" type="module" defer></script>
    <!-- module: class separate from other js definitions -->
    <!-- defet: postpost execution of js to after loadin whole html because the script wants to manipulate the html -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- google fonts for save cancel buttons -->

</head>

<body>
    <nav class="navbar navbar-expand-sm p-4" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
              </ul>
            </div>
          </div>
        
      </nav>
      
    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <div class="user-form p-4 border rounded-2" id="create-form" action="">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                    <p id="invalidName" class="error"></p>
                    <br>
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description"></textarea>
                    <p id="invalidDescription" class="error"></p>
                    <br>
                    <label for="assigned-to" class="form-label">Assigned to</label>
                    <input type="text" class="form-control" id="assigned-to" name="assigned-to">
                    <p id="invalidAssignedTo" class="error"></p>
                    <br>
                    <label for="due-Date" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="due-Date" name="due-Date">
                    <br>
                    <label for="status" class="form-label">Status</label>
                    <select name="status" class="form-select" id="status">
                        <option value="to-do">To Do</option>
                        <option value="in-progress">In Progress</option>
                        <option value="review">Review</option>
                        <option value="done">Done</option>
                    </select>
                    <br>
                    <input type="submit" class="btn btn-primary" value="Create" id="create">
                    <input type="reset" class="btn btn-secondary" value="Reset" id="reset">
                </div>
            </div>
            <div class="col-md-8 col-sm-6 col-12 layout">
                <div class="row margin-top-5">
                    <div class="col-md-4 col-12 text-center">
                        <label class="filter-label">Filter</label>
                    </div>
                    <div class="col-md-4 col-6 text-center">
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Assignee
                            </button>
                            <ul class="dropdown-menu assigned-to" id="assignee">
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-4 col-6 text-center">
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Status
                            </button>
                            <ul class="dropdown-menu filter-status">
                                <li><a class="dropdown-item" value="to-do" href="#">To Do</a></li>
                                <li><a class="dropdown-item" value="in-progress"  href="#">In Progress</a></li>
                                <li><a class="dropdown-item" value="review" href="#">Review</a></li>
                                <li><a class="dropdown-item" value="done" href="#">Done</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row margin-top-5" id="taskCards">
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">Copyright &copy; 2023 Task Manager Licensed under Apache2.0 </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
